<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="flower.png">
    <title>dough timer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YEY8TME7E5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-YEY8TME7E5');
    </script>
</head>
<body>
    <div id="dough-app" class="container">

        <!-- HEADER: image + title + subtitle -->
        <div id="headerRow">
            <img
                id="headerImage"
                src="adriana-is-it.png"
                alt="Is it done already?"
            >

            <div id="headerText">
                <!-- Google-style colored title -->
                <div id="appTitle" aria-label="dough timer">
                    <span class="g-blue">d</span>
                    <span class="g-red">o</span>
                    <span class="g-yellow">u</span>
                    <span class="g-blue">g</span>
                    <span class="g-green">h</span>
                    <span class="g-space">&nbsp;</span>
                    <span class="g-blue">t</span>
                    <span class="g-red">i</span>
                    <span class="g-yellow">m</span>
                    <span class="g-blue">e</span>
                    <span class="g-green">r</span>
                </div>

                <!-- dynamic “Next batch in …” text -->
                <div id="timerDisplay">Next batch in --:--:--</div>
            </div>
        </div>

        <form id="batchesForm">
            <div id="batchInputs">
                <!-- Batch inputs will be added here -->
            </div>
            <button id="addBatch" type="button">Add Batch</button>
            <button type="submit">Start Timers</button>
        </form>

        <ol id="batchList" class="batch-list">
            <!-- Batches + countdowns will be displayed here -->
        </ol>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
